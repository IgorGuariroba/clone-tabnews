version: "3.8"
services:
  database:
    image: "postgres:16.0-alpine3.18"
    env_file:
      - ../.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro

  web:
    build:
      context: ../
      dockerfile: ./infra/Dockerfile
    ports:
      - "${PORT_APP}:${PORT_APP}"
    env_file:
      - ../.env
    environment:
      - NODE_ENV=${NODE_ENV}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
    volumes:
      - ../app:/app
      - ../app/node_modules:/app/node_modules
    working_dir: /app
    depends_on:
      - database

volumes:
  postgres_data:
